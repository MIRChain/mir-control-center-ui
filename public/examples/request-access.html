<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <h2>hello webview</h2>

    document.addEventListener('ethereum-api-access-granted', function(){

    })
    document.dispatchEvent(new Event('request-ethereum-api-access'))
  </script>
</body>
